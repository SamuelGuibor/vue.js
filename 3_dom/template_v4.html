<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{titulo}}</p>
    <p>{{Hello()}}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            titulo:  'Hello World!',
            link: 'https://google.com.br'
        },
        methods: {
            Hello:   function() {
            console.log(this)
            return this.titulo
            }
        } 
    })
</script>
