<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i + 1 }}) {{cor}}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i + 1}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas"> 
            {{pessoa.nome}}
            <div v-for="(valor, chave, index) in pessoa">
                {{chave}} = {{ valor }} ({{index +1}})
            </div>
        </li>
        
    </ul>
</div>


<script>
    new Vue ({
        el: '#app',
        data: {
            cores: ['Amarelo', 'Azul', 'Verde', 'Vermelho'],
            pessoas: [
                {nome: 'Jamylle', idade: 20, Cidade: 'Jaragu√° do Sul'},
                {nome: 'Samuel', idade: 20, Cidade: 'Curitiba'}
            ] 
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }
</style>
