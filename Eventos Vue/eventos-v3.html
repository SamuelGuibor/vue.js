<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXy" >
        Mouse: {{ x }} e {{y}}
    <span v-on:mousemove.stop.prevent="parar">PARAR AQUI!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            contador:  0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, ev){
                console.log(passo, ev)
                this.contador += passo
            },
            atualizarXy(event){
             this.x = event.clientX 
             this.y = event.clientY  
            }, 
            naoNavegar(event) {
                console.log('naoNavega')
            },
            exibirAlerta(){
                alert('Alerta!')
            }
            //parar(event){
            //    event.stopPropagation()                
            //}
        }
})
</script>
